    <h1>Utilizando links no html</h1>

<h2>Absoluto</h2>
<p>link que permite a abertura/navegação para páginas/sites externos.</p>

<h3>exemplo:</h3>

<p>Acesse o site do <a href="https://www.sp.senac.br/" target="_blank">senac</a>
</p>


<p>
    <a href="https://www.google.com">use o google para pesquisas</a> e o <a href="https://developer.mozilla.org">MDN</a> para estudos da área de web
</p>

<hr>
<figure>
    <figcaption><a href="https://www.w3c.br/" target="_blank"><img src="imagens/logo-w3c.gif" alt=""></a></figcaption>
</figure>

<a href="" target="_blank"><img src="imagens/" alt=""></a>


<h2>Relativo</h2>

</body>
